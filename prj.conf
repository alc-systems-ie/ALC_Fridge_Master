# C++
CONFIG_CPP=y
CONFIG_STD_CPP20=y

# I2C for direct BH1749 access (bypassing Zephyr sensor API to avoid SYS_INIT).
CONFIG_I2C=y

# GPIO (for INT)
CONFIG_GPIO=y

# Power management
CONFIG_POWEROFF=y

# nrfx reset reason helper
CONFIG_NRFX_POWER=y

# BLE
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="FridgeMon"
CONFIG_BT_NUS=y
# Disable auto connection parameter updates (short-lived connections).
CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=n

# Logging (RTT)
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_USE_SEGGER_RTT=y
CONFIG_LOG_BACKEND_RTT=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_BACKEND_UART=n

CONFIG_MAIN_STACK_SIZE=2048
