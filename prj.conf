# C++
CONFIG_CPP=y
CONFIG_STD_CPP20=y

# SPI (for ADXL362)
CONFIG_SPI=y

# I2C for direct BH1749 access (bypassing Zephyr sensor API to avoid SYS_INIT).
CONFIG_I2C=y

# GPIO (for INT1)
CONFIG_GPIO=y

# Power management
CONFIG_POWEROFF=y

# nrfx reset reason helper
CONFIG_NRFX_POWER=y

# BLE
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="DrawerMon"
CONFIG_BT_NUS=y

# Logging (RTT)
CONFIG_LOG=n
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_USE_SEGGER_RTT=n
CONFIG_LOG_BACKEND_RTT=n
CONFIG_LOG_MODE_IMMEDIATE=n
CONFIG_LOG_BACKEND_UART=n

CONFIG_MAIN_STACK_SIZE=2048
